<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sonic Horizon | Sign In</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(160deg, #0a0d16, #1b1f35);
        font-family: 'Poppins', sans-serif;
    }

    .login-box {
        width: 350px;
        padding: 35px;
        background: rgba(20, 20, 30, 0.9);
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255, 140, 80, 0.4);
        border: 2px solid #ff914d;
        animation: popIn 0.5s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h2 {
        margin-bottom: 25px;
        font-size: 26px;
        background: linear-gradient(90deg, #ff4f8b, #ff914d);
        /* -webkit-background-clip: text; */
        -webkit-text-fill-color: transparent;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: #2a2f45;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg,#ff4f8b,#ff914d);
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,140,80,0.5);
    }

    .error {
        color: #ff4f4f;
        font-size: 14px;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="email" id="emailInput" placeholder="Email ID">

    <button onclick="loginUser()">Continue</button>

    <p id="errorMsg" class="error"></p>
</div>

<script>
function loginUser() {
    const name = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (name === "" || email === "") {
        errorMsg.textContent = "Please enter both name and email.";
        return;
    }

    localStorage.setItem("sonicUser", name);

    // ðŸ”¥ Redirect to band.html
    window.location.href = "http://127.0.0.1:5500/index.html";
}
</script>

</body>
</html>
